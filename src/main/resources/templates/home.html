<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="../static/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-dark bg-jumpers navbar-expand-lg">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img src="/imgages/logo.png" th:src="@{/images/logo.png}" width="30" height="30"
                 class="d-inline-block mr-1 align-bottom" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu"
                aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="mainmenu">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#" th:href="@{/}"> Home </a>

                <a class="nav-item nav-link" href="#" th:href="@{/books}"> All books </a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#"> <b th:inline="text" class="user">
                    [[${#httpServletRequest.remoteUser}]] </b> </a>
                <form action="logmeout" th:action="@{/logmeout}" method="post">
                    <input type="submit" value="Log out"/>
                </form>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2" th:if="${not #lists.isEmpty(order.books)}">
                <h2>Shopping basket</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody th:remove="all-but-first">
                    <tr th:each="book, idx: ${order.books}">
                        <th scope="row" th:text="${idx.index+1}"></th>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.type}"></td>
                        <td th:text="${book.publisher}"></td>
                        <td th:text="${book.price}"></td>
                        <td>
                            <form action="#" th:action="@{|/deleteBook/${book.id}|}" method="post">
                                <button class="btn btn-danger">remove</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <h5 th:text="|Total: ${#numbers.formatDecimal(sum,1,2,'COMMA')}zł|"></h5>
                </div>

                <div class="col-1 offset-11">
                    <form action="#" th:action="@{/addOrder}" method="post">
                        <button class="btn btn-outline-dark">order</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8 offset-lg-2" th:if="${#lists.isEmpty(order.books)}">
                <h2>Your basket is Empty</h2>
            </div>
        </div>
    </div>
</main>
</body>
</html>
