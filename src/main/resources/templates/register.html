<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Bookstore registration</h1>

	<div>
		<form action="#" method="post" th:action="@{/save}"
			th:object="${client}">
			<div>
				<label for="username">Username</label> <input type="text"
					id="username" placeholder="Username" th:field="*{username}"
					class="form-control" autofocus />
			</div>
			<div>
				<label for="password">Password</label> <input type="password"
					id="password" placeholder="Password" th:field="*{password}" />
			</div>
			<div>
				<label for="cPassword">Confirm Password</label> <input
					type="password" id="cPassword" placeholder="Password" />
			</div>
			<div>
				<label for="email">E-mail</label> <input type="email" id="email"
					placeholder="E-Mail" th:field="*{email}" />
			</div>
			<div>
				<label for="firstname">First Name</label> <input type="text"
					id="firstname" placeholder="First Name" th:field="*{firstname}" />
			</div>
			<div>
				<label for="lastname">Last Name</label> <input type="text"
					id="lastname" placeholder="Last Name" th:field="*{lastname}" />
			</div>
			<div>
				<label for="address">Address</label> <input type="text" id="address"
					placeholder="Address" th:field="*{address}" />
			</div>

			<input type="submit" value="Sign in" /> <a th:href="@{/}">Back</a>
		</form>
	</div>
</body>
</html>
