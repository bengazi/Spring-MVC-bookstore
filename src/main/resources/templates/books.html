<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Books</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="../static/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="jumbotron home-jumbo">
		<div class="container text-center text-white jumbo-container">
			<h1 class="display-3">Books</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-8 offset-lg-2" th:if="${!books.isEmpty()}">
			<table class="table">
				<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Title</th>
					<th scope="col">Author</th>
					<th scope="col">Type</th>
					<th scope="col">Publisher</th>
					<th scope="col">Price</th>
				</tr>
				</thead>
				<tbody th:remove="all-but-first">
				<tr th:each="book: ${books}">
					<th scope="row" th:text="${book.id}"></th>
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.type}"></td>
					<td th:text="${book.publisher}"></td>
					<td th:text="${book.price}"></td>
					<td>
						<form action="#" th:action="@{|/addBooks/${book.id}|}" method="post">
							<button class="btn btn-success ">Add</button>
						</form>
						<!--<a href="#" th:href="@{|/addBooks/${book.id}|}" class="btn btn-primary">Add</a> -->
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${books.isEmpty()}" class="text-center">
			<h2>No books available</h2>
		</div>
	</div>
	<div class="text-right">
		<a href="#" th:href="@{/}" class="btn btn-primary">Back</a>
	</div>
</div>
</body>
</html>
