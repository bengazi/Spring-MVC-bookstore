<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Bookstore</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
</head>
<body>
<div id="container">
    <div id="logo">
        Bookstore
    </div>
    <div id="contentLogin">
        <div id="left">
            <p style="font-weight:bold; margin-top:45%;font-size:22px">New user?</p>
            <p style="font-size:18px;margin-bottom:30px;">Create a Bookstore account</p>
            <a th:href="@{/register}">Create new account</a>
        </div>
        <div id="right">
            <div id="loginHeader">
                <label style="font-size: 26px; float:none">LOGIN</label>
            </div>
            <form action="#" method="post" th:action="@{/login}" th:object="${user}">
                <label> Username</label>
                <p>
                    <input type="text" th:field="*{username}" placeholder="Username" class="form-control" autofocus/>
                </p>
                <label> Password</label>
                <p>
                    <input type="password" th:field="*{password}" placeholder="Password"/>
                </p>
                <input type="submit" value="Login"/>
            </form>
        </div>
    </div>
    <div id="footer">
        Â© 2019 Marek Hacieja
    </div>
</div>
</body>
</html>
