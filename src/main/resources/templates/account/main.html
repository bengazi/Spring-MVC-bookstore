<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="../../static/css/home.css" th:href="@{/css/home.css}" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-jumpers navbar-expand-lg">
        <a class="navbar-brand" href="#" th:href="@{/}">
            <img src="/imgages/icons/logo.png" th:src="@{/images/icons/logo.png}" width="30" height="30"
                 class="d-inline-block mr-1 align-bottom" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu"
                aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="mainmenu">
            <div class="navbar-nav ">
                <a class="nav-item nav-link" href="#" th:href="@{/}"> Home </a>
            </div>
            <div class="navbar-nav">
                <div th:if="${totalValue != 0}">
                    <small>
                        <a class="text-white-50 nav-item nav-link" href="#" th:href="@{/basket}"
                           th:text="|Basket: ${#numbers.formatDecimal(totalValue, 0, 'COMMA', 2, 'POINT')}zł|"></a>
                    </small>
                </div>
                <a class="navbar-brand" href="#" th:href="@{/basket}">
                    <img src="/imgages/icons/basket.png" th:src="@{/images/icons/basket.png}" width="30" height="30">
                </a>
                <a class="nav-item nav-link" href="#" th:href="@{/my-account}">
                    <b th:inline="text" class="user"> [[${#httpServletRequest.remoteUser}]] </b>
                </a>
                <form action="logmeout" th:action="@{/logmeout}" method="post">
                    <input type="submit" value="Log out"/>
                </form>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid mt-2">
        <div class="row justify-content-center">
            <div class="col-4 border d-flex mr-1">
                <div class="d-flex align-items-center">
                    <img scr="/imgages/icons/user.png" th:src="@{/images/icons/user.png}" width="50" height="50"
                         class="d-inline-block mr-1 align-bottom" alt="">
                </div>
                <div>
                    <h2 class="text-center">Account</h2>
                    <ul>
                        <li><a href="#" th:href="@{/my-account/information}">Account information</a></li>
                        <li><a href="#" th:href="@{/my-account/change}">Change account information</a></li>
                        <li><a href="#" th:href="@{/my-account/password}">Change password</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-4 border d-flex">
                <div class="d-flex align-items-center">
                    <img scr="/imgages/icons/wallet.png" th:src="@{/images/icons/wallet.png}" width="50" height="50">
                </div>
                <div>
                    <h2 class="text-center">Bills</h2>
                    <ul>
                        <li><a href="#" th:href="@{/my-account/orders}">Your Orders</a></li>
                    </ul>


                </div>
            </div>
        </div>
    </div>
</main>
<footer  class="py-4 mt-2 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; <a class="text-white-50" href="https://github.com/marekhacieja"> Marek Hacieja</a></small>
    </div>
</footer>
</body>
</html>
